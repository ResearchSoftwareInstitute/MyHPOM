{% load static %}

<header class="shadow-sm mb-5 myhpom-header">
    <nav class="navbar navbar-dark navbar-expand-lg container myhpom-header__navbar">
        <a class="navbar-brand mb-0 h1 myhpom-header__navbar-brand" href="">
            <img class="myhpom-header__logo" src="{% static 'myhpom/img/logo/mmh-logo-hor-color-rev@3x.png' %}" alt="Mind My Health">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarSupportedContent" class="collapse navbar-collapse myhpom-header__navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link myhpom-header__nav-link" href="">How It Works</a></li>
                <li class="nav-item"><a class="nav-link myhpom-header__nav-link" href="">FAQs</a></li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link myhpom-header__nav-link" href="{% url "myhpom:logout" %}">LOG OUT</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link myhpom-header__nav-link" href="{% url "login" %}">Log In</a></li>
                {% endif %}
                <li class="nav-item">
                    <a href="" class="nav-link myhpom-header__nav-link d-block d-sm-block d-md-none d-lg-none d-xl-none" href="{% url 'myhpom:signup' %}">Start Now</a>
                    <a class="btn btn-secondary d-none d-lg-block" href="{% url 'myhpom:signup' %}">Start Now</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
